      <label data-resposta-correta="c">1. (Enem 2013) Tudo no mundo começou com um sim.

        história e havia o nunca e havia o sim. Sempre houve. Não
        sei o quê, mas sei que o universo jamais começou.<br>
        […]<br>
        Enquanto eu tiver perguntas e não houver respostas
        continuarei a escrever. Como começar pelo início, se as
        coisas acontecem antes de acontecer? Se antes da pré-pré-
        história já havia os monstros apocalípticos? Se esta história
        não existe, passará a existir. Pensar é um ato. Sentir é um
        fato. Os dois juntos — sou eu que escrevo o que estou
        escrevendo. […] Felicidade? Nunca vi palavra mais doida,
        inventada pelas nordestinas que andam por aí aos montes.
        Como eu irei dizer agora, esta história será o resultado de
        uma visão gradual — há dois anos e meio venho aos poucos
        descobrindo os porquês. É visão da iminência de. De quê?
        Quem sabe se mais tarde saberei. Como que estou
        escrevendo na hora mesma em que sou lido. Só não inicio
        pelo fim que justificaria o começo — como a morte parece

   <label data-resposta-correta="e">2. (Enem 2013) Manta que costura causos e histórias no

    O que poderia valer mais do que a manta para
    aquela família? Quadros de pintores famosos? Joias de rainha? Palácios? Uma manta feita de centenas de retalhos
    de roupas velhas aquecia os pés das crianças e a memória
    da avó, que a cada quadrado apontado por seus netos
    resgatava de suas lembranças uma história. Histórias
    fantasiosas como a do vestido com um bolso que abrigava
    um gnomo comedor de biscoitos; histórias de traquinagem
    como a do calção transformado em farrapos no dia em que
    o menino, que gostava de andar de bicicleta de olhos
    fechados, quebrou o braço; histórias de saudades, como o
    avental que carregou uma carta por mais de um mês...
    Muitas histórias formavam aquela manta. Os protagonistas
    eram pessoas da família, um tio, uma tia, o avô, a bisavó,
    ela mesma, os antigos donos das roupas. Um dia, a avó
    morreu, e as tias passaram a disputar a manta, todas a
    queriam, mais do que aos quadros, joias e palácios deixados
    por ela. Felizmente, as tias conseguiram chegar a um

  <label data-resposta-correta="a">7. (Enem 2013) Adolescentes: mais altos, gordos e

    presidente da Sociedade Brasileira de Endocrinologia e
    Metabologia (SBEM), no Rio de Janeiro. Pesquisas
    mostram que, aqui no Brasil, estamos exagerando no sal e
    no açúcar, além de tomar pouco leite e comer menos frutas
    e feijão.<br>

            <div id="pergunta8">

                                      <label data-resposta-correta="c">8. (Enem 2013) TEXTO I<br>
    É evidente que a vitamina D é importante — mas
    como obtê-la? Realmente, a vitamina D pode ser produzida
    naturalmente pela exposição à luz do sol, mas ela também
    existe em alguns alimentos comuns. Entretanto, como fonte
    dessa vitamina, certos alimentos são melhores do que
    outros. Alguns possuem uma quantidade significativa de
    vitamina D, naturalmente, e são alimentos que talvez você
    não queira exagerar: manteiga, nata, gema de ovo e fígado.<br>
    Disponível em: http://saude.hsw.uol.com.br. Acesso em: 31
    jul. 2012.<br>
    
    TEXTO II<br>
    
    Todos nós sabemos que a vitamina D
    (colecalciferol) é crucial para sua saúde. Mas a vitamina D
    é realmente uma vitamina? Está presente nas comidas que
    os humanos normalmente consomem? Embora exista em
    algum percentual na gordura do peixe, a vitamina D não
    está em nossas dietas, a não ser que os humanos
    artificialmente incrementem um produto alimentar, como o
    leite enriquecido com vitamina D. A natureza planejou que
    você a produzisse em sua pele, e não a colocasse direto em
    sua boca.<br>
    Então, seria a vitamina D realmente uma vitamina?
    Disponível em: www.umaoutravisao.com.br. Acesso em:
    31 jul. 2012.<br>

                          <label data-resposta-correta="a">17. (Enem 2012) Aquele bêbado

                      <label data-resposta-correta="e">18. (Enem 2012) Cabeludinho<br>
      Quando a Vó me recebeu nas férias, ela me apresentou aos
      amigos: Este é meu neto. Ele foi estudar no Rio e voltou de
      ateu. Ela disse que eu voltei de ateu. Aquela preposição
      deslocada me fantasiava de ateu. Como quem dissesse no
      Carnaval: aquele menino está fantasiado de palhaço. Minha
      avó entendia de regências verbais. Ela falava de sério. Mas
      todo-mundo riu. Porque aquela preposição deslocada podia
      fazer de uma informação um chiste. E fez. E mais: eu acho
      que buscar a beleza nas palavras é uma solenidade de amor.
      E pode ser instrumento de rir. De outra feita, no meio da
      pelada um menino gritou: Disilimina esse, Cabeludinho. Eu
      não disilimei ninguém. Mas aquele verbo novo trouxe um
      perfume de poesia a nossa quadra. Aprendi nessas férias a
      brincar de palavras mais do que trabalhar com elas.
      Comecei a não gostar de palavra engavetada. Aquela que
      não pode mudar de lugar. Aprendi a gostar mais das
      palavras pelo que elas entoam do que pelo que elas
      informam. Por depois ouvi um vaqueiro a cantar com
      saudade: Ai morena, não me escreve / que eu não sei a ler.
      Aquele a preposto ao verbo ler, ao meu ouvir, ampliava a
      solidão do vaqueiro.<br>
      BARROS, M. Memórias inventadas: a infância. São Paulo:
      Planeta, 2003.<br>
      No texto, o autor desenvolve uma reflexão sobre diferentes
      possibilidades de uso da língua e sobre os sentidos que
      esses usos podem produzir, a exemplo das expressões
      “voltou de ateu”, “desilimina esse” e “eu não sei a ler”.
      Com essa reflexão, o autor destaca</label>

                      <label data-resposta-correta="a">19. (Enem 2012) Leia.<br>

      encontrado essa senhoria nas rugas de minha testa e na
